<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/js/DatePickerX.min.js"></script>

    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1 class="text-center display-1">Formulário de cadastro</h1>
    </header>
    <main id="container" class="container">
      <form action="" method="GET">
        <p class="lead">Dados pessoais</p>
        <div class="container">
          <label class="form-label" for="name-input"> Nome completo </label>
          <input
            class="form-control input-form"
            id="name-input"
            type="text"
            maxlength="40"
            required
            placeholder="Digite seu nome"
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="email-input"> E-mail </label>
          <input
            class="form-control input-form"
            id="email-input"
            type="email"
            maxlength="50"
            required
            placeholder="Digite seu e-mail"
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="cpf-input"> CPF </label>
          <input
            class="form-control input-form"
            id="email-input"
            type="text"
            maxlength="11"
            placeholder="Digite seu CPF"
            required
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="endereco-input">
            Endereço completo
          </label>
          <input
            class="form-control input-form"
            type="text"
            id="endereco-input"
            maxlength="200"
            required
            placeholder="Digite seu endereço"
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="cidade-input"> Cidade </label>
          <input
            class="form-control input-form"
            type="text"
            id="cidade-input"
            maxlength="28"
            required
            placeholder="Cidade onde mora"
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="estado-select"> Estado </label>
          <select
            class="form-select"
            name="estado"
            id="estado-select"
            required
          ></select>
        </div>
        <div class="container">
          <p class="lead">complemento</p>
          <div class="form-check">
            <input
              type="radio"
              id="complemento-casa"
              required
              name="complemento"
              value="Casa"
              class="complemento-input form-check-input"
              checked
            />
            <label class="form-label" for="complemento-casa"> Casa </label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="complemento-ap"
              name="complemento"
              value="Apartamento"
              required
              class="complemento-input form-check-input"
            />
            <label class="form-label" for="complemtento-ap">
              Apartamento
            </label>
          </div>
        </div>

        <p class="lead">Dados profissionais</p>
        <div id="textArea-content" class="container">
          <textarea
            class="input-form form-control"
            name="curriculo"
            id="curriculo-text"
            cols="30"
            rows="10"
            placeholder="Resumo do currículo"
            maxlength="1000"
            required
          ></textarea>
          <span id="erro-textArea" class="text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="cargo-input"> Cargo </label>
          <input
            class="input-form form-control"
            type="text"
            id="cargo-input"
            maxlength="40"
            required
            placeholder="Digite o cargo"
          />
          <span class="erro-form text-danger"></span>
        </div>

        <div class="container">
          <label class="form-label" for="descricao-cargo"> Descrição </label>
          <input
            class="input-form form-control"
            type="text"
            id="descricao-cargo"
            maxlength="500"
            required
            placeholder="Descrição do cargo"
          />
          <span class="erro-form text-danger"></span>
        </div>
        <div class="container">
          <label class="form-label" for="data-inicio"> Data do início </label>
          <input
            class="form-control"
            type="text"
            id="datepicker"
            required
            maxlength="10"
            autocomplete="off"
          />
          <span class="erro-form text-danger" id="erro-data"></span>
        </div>
        <div class="container mb-5">
          <button class="btn btn-success me-2" id="botao-enviar" type="submit">
            Enviar
          </button>
          <button class="btn btn-warning" type="reset" id="limpar-dados">
            Limpar Dados
          </button>
        </div>
      </form>
      <section class="conteiner lead" id="curriculo-contente">
        <div id="curriculo-pronto"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
