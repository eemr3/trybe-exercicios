<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação</title>
</head>
<body>
  <header>
    <h1>Exercício fixação</h1>
    <h2>Parte II - input tag, types e attributes</h2>
  </header>
  <form action="" method="GET">
    <label for="input-email">
      <input type="email" id="input-email" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
    </label>
    <label for="input-password">
      <input type="password" id="input-password" name="password" placeholder="Digite sua senha" required autocomplete="off">
    </label>
    <label for="remember-me">
      <input type="checkbox" id="remember-me" name="remember">
      Lembre-me
    </label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
